<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit</title>
</head>
<body>
  <h1>Virtual Drum Kit</h1>
  <h3>click or press to play</h3>
    <div id="list" class="container"> 
        <div class="box1" >
            <p>A</p>
            <p>BOOM</p>
        </div>
        <div class="box2" >
            <p>S</p>
            <p>CLAP</p>
        </div>
        <div class="box3">
            <p>D</p>
            <p>HIHAT</p>
        </div>
        <div class="box4" >
            <p>F</p>
            <p>KICK</p>
        </div>
        <div class="box5" >
            <p>G</p>
            <p>OPENHAT</p>
        </div>
        <div class="box6" >
            <p>H</p>
            <p>RIDE</p>
        </div>
        <div class="box7" >
            <p>J</p>
            <p>SNARE</p>
        </div>
        <div class="box8" >
            <p>K</p>
            <p>TINK</p>
        </div>
        <div class="box9" >
            <p>L</p>
            <p>TOM</p>
        </div>
    </div>

<img src="drumbackground.jpg">

    <script src="app.js"></script>
</body>
</html>
